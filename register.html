<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微加响应式建站系统国际版登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<a href="index.html">
				<img src="imgs/logo1.png"/>
			</a>
		</div>
		<!--登录部分-->
		<div class="content">
			<div class="c_left">
				<img src="imgs/login_img_01.jpg"/>
			</div>
			<div class="c_right">
				<from class="f1">
					<div class="f1_d1">
						<span>
							<i></i>
							注 册
							<i></i>
						</span>
						<span>REGISTER</span>
					</div>
					<div class="f1_d2">
						<span></span>
						<input type="text" placeholder="手机号码"/>
					</div>
					<div class="f1_d2">
						<span class="sp3"></span>
						<input type="text" placeholder="图形验证码"/>
					</div>
					<div class="f1_d2">
						<span class="sp3"></span>
						<input type="text" placeholder="验证码"/>
						<a href="">获取验证码</a>
					</div>
					<div class="f1_d2">
						<span class="sp2"></span>
						<input type="text" placeholder="密码"/>
					</div>
					<div class="f1_d2">
						<span class="sp2"></span>
						<input type="text" placeholder="确认密码"/>
					</div>
					<div class="f1_d4">
						<label>
							<input type="checkbox"/>
							我已阅读并接受
						</label>
						<a href="login.html">《用户注册协议》</a>
					</div>
					<div class="f1_d3 f_p">
						<div class="f1_l">
							<a href="login.html">已有账号？立即登录</a>
						</div>
						<div class="f1_r">
							<input type="submit" value="注 册"/>
						</div>
					</div>
				</from>
			</div>
		</div>
	</body>
</html>
